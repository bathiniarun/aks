# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- develop

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'fe6e9d8a-5ba9-45e8-9242-35b112fe480f'
  imageRepository: 'bathiniarunaks'
  containerRegistry: 'cricketipl.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - task: HelmDeploy@0
      inputs:
      connectionType: 'Kubernetes Service Connection'
      kubernetesServiceConnection: 'deploytoProd-needforspeed-speed-1691007302288'
      namespace: 'speed'
      command: 'init'
- task: HelmDeploy@0
  inputs:
    connectionType: 'Kubernetes Service Connection'
    kubernetesServiceConnection: 'deploytoProd-needforspeed-speed-1691007302288'
    namespace: 'speed'
    command: 'upgrade'
    chartType: 'FilePath'
    chartPath: 'Chart.yaml'
    chartVersion: '1'
    releaseName: 'f1'

